<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com a Tag tbody, thead e tfoot</title>
</head>
<body>
    <table border="1" width="300" align="center" >
        <caption>Tabeça de Nome e Idade</caption>
       <thead>
            <tr> 
            <th title="Nome Completo">Nome</td> 
                <!--th - Informa ao navegador onde fica o cabeçalho--> 
            <th>Idade</td>
            </tr> 
        </thead>

        <tbody>

            <tr> 
                <td>Natanael</td> 
                <td>30</td>
            </tr> 

            <tr> 
                <td>Roberta</td> 
                <td>22</td>
            </tr> 

            <tr> 
                <td>Diogo</td> 
                <td>33</td>
            </tr> 

            <tr> 
                <td>Alice</td> 
                <td>25</td>
            </tr> 

            <tr> 
                <td>Claudia</td> 
                <td>40</td>
            </tr> 

            <tr> 
                <td>Muller</td> 
                <td>55</td>
            </tr> 

        </tbody>
        <tfoot>
            <td>Total</td>
            <td>6</td>
        </tfoot>


    </table>
</body>
</html>
